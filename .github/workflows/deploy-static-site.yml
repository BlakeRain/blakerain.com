name: Deploy Static Site

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install yarn
        run: |
          npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build the static site
        env:
          GHOST_HOSTNAME: ${{ secrets.GHOST_HOSTNAME }}
          GHOST_CONTENT_API_KEY: ${{ secrets.GHOST_CONTENT_API_KEY }}
        run: yarn build
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Install requirements
        run: |
          pip3 install -r search/requirements.txt
      - name: Build the search data
        env:
          DOMAIN: ${{ secrets.GHOST_HOSTNAME }}
          API_KEY: ${{ secrets.GHOST_CONTENT_API_KEY }}
        run: |
          mkdir -p dist/data
          python3 search/update-search.py
      - name: Upload the static site to Netlify
        uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH }}
          NETLIFY_SITE_ID: blakerain-static
          build-directory: dist
